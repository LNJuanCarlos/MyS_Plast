<!-- LLAMA AL FORMPERSONA HTML EL CUAL ESTÁ DENTRO DE UN MODAL Y SE HACE LA VALIDACION PARA QUE SE MUESTRE EL MODAL SOLO SI EL MODAL ESTÁ INACTIVO -->
<app-formcategoria *ngIf="modalService.modal" [categoria]="categoriaSeleccionada"></app-formcategoria>

<div class="row">
  <div class="col-md-12 grid-margin stretch-card" style="align-items: center;">
    <img style="height: 50px; width: 50px; margin-right: 10px;" src="../../../assets/images/subcategoria.png" />
    <h2 style="font-size: 30px; margin-bottom: 0px;" class="page-title">MÓDULO DE CATEGORÍAS</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-sm-5" style="align-self: center ;">
              <h6 style="font-weight: 500; font-size: 16px; margin-bottom: 0px;" class="card-title">REGISTRAR NUEVA
                CATEGORÍA</h6>

            </div><!-- Col -->
            <div class="col-sm-7" style="text-align:right;">
              <div>
                <button style="font-weight: 600; font-size: 13px; width: 200px; justify-content: center;" type="button"
                  class="btn btn-primary btn-icon-text" (click)="abrirModalNuevo()">
                  <i class="feather icon-plus-square btn-icon-prepend"></i>
                  CREAR
                </button>
              </div>
            </div><!-- Col -->

          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 style="font-weight: 500; font-size: 16px;" class="card-title">LISTADO DE CATEGORÍAS</h6>
        <form>
          <div class="row">
            <div class="col-sm-12">
              <div class="table-responsive">
                <table id="categorias" class="table table-striped table-lg text-center">
                  <thead class="bg-primary">
                    <tr>
                      <th class="col-md-9">Nombre</th>
                      <th class="col-md-1">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let categoria of categorias">
                      <td>{{categoria.nom_CATEGORIA}}</td>
                      <td>
                        <button style="margin-right: 2px;" type="button"  class="btn btn-warning btn-icon btn-sm" name="actualizar"
                          (click)="abrirModal(categoria)"><i class="feather icon-edit"></i>
                        </button>
                        <button style="margin-left: 2px;" type="button" class="btn btn-primary btn-icon btn-sm" name="eliminar"
                          (click)='delete(categoria)'><i class="feather icon-x-square"></i>
                        </button>
                      </td>
            
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
